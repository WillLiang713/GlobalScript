; ChatGPT 专用测速组 - 使用 OpenAI 官方测速地址，更频繁测速确保最佳连接
custom_proxy_group=💡 ChatGPT`url-test`(?i)(ChatGPT|chatgpt|OpenAI|openai|GPT|gpt|AI.*Chat|Chat.*AI|.*GPT.*|.*AI.*)`https://chat.openai.com/cdn-cgi/trace`120,1000,50

; 地区代理组 - 根据地区关键词自动选择节点并定期测速
custom_proxy_group=🇭🇰 香港`url-test`(港|HK|HKG|HongKong|Hong Kong|香港)`https://www.gstatic.com/generate_204`180,1000,50

custom_proxy_group=🇺🇸 美国`url-test`(美|US|USA|United ?States|美国|洛杉矶|Los ?Angeles|圣何塞|San ?Jose|硅谷)`https://www.gstatic.com/generate_204`180,1200,50

custom_proxy_group=🇯🇵 日本`url-test`(日|JP|Japan|东京|Tokyo|大阪|Osaka|日本)`https://www.gstatic.com/generate_204`180,1000,50

custom_proxy_group=🇸🇬 新加坡`url-test`(SG|SGP|Singapore|新加坡|狮城)`https://www.gstatic.com/generate_204`180,1000,50

custom_proxy_group=🇹🇼 台湾`url-test`(台|TW|Taiwan|台湾|台灣|台北|Taipei|桃園|Taoyuan|HiNet)`https://www.gstatic.com/generate_204`180,1000,50

custom_proxy_group=🇰🇷 韩国`url-test`(韩|KR|Korea|韩国|首尔|Seoul)`https://www.gstatic.com/generate_204`180,1000,50

; 其他地区代理组 - 匹配不属于指定地区的关键字的节点
custom_proxy_group=🌐 其他`url-test`^(?!.*(港|HK|HKG|HongKong|Hong Kong|美|US|USA|United States|美国|洛杉矶|Los Angeles|圣何塞|San Jose|硅谷|日本|JP|Japan|东京|Tokyo|大阪|Osaka|新加坡|SG|SGP|Singapore|狮城|台|TW|Taiwan|台湾|台灣|台北|Taipei|桃園|Taoyuan|HiNet|韩|KR|Korea|韩国|首尔|Seoul)).*`https://www.gstatic.com/generate_204`300,1500,50

; 直连代理组 - 直接连接不使用代理
