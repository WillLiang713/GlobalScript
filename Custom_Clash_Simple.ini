; 漏网之鱼代理组 - 兜底代理组，包含所有地区节点选项
custom_proxy_group=🐟 漏网之鱼`select`[]🇭🇰 香港`[]🇺🇸 美国`[]🇯🇵 日本`[]🇸🇬 新加坡`[]🇹🇼 台湾`[]🇰🇷 韩国`[]♻️ 自动选择`[]🤚 手动选择`[]🎯 直连


; 启用规则生成器 - 自动生成规则
enable_rule_generator=true

; 排除含以下关键词的节点（不会出现在最终配置中，避免被任何分组选中）
exclude_remarks=(?i)(剩余|剩餘|流量|流 量|官网|官網|到期|过期|過期|重置|订阅|套餐|公告|通知|维护|維護|系统|系統|试用|测试|测速|公益|应急|备用|临时|无效|失效|不可用|停用|暂停|Traffic|Bandwidth|Expire|Expired|Reset|Subscription|Notice|System|Test|Trial|Speedtest|Usage|Used|Remaining|Remain|Quota|Data|Flow|统计|统计信息|更新|更新时间|过滤(掉|了)?[0-9]{1,3}(条|个)?(节点|线路)|已?过滤(节点|线路))

; 覆盖原始规则 - 使用配置文件中的规则覆盖订阅中的规则
overwrite_original_rules=true
