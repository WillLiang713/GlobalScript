; Clash 配置文件 - 精简版
; 适用于 OpenClash 和 Shadowrocket
; 包含常用的分流规则和代理组配置
; 支持 GEOSITE/GEOIP 语法，兼容主流订阅转换器

[custom]
; 私有网络地址 - 直连处理，防止隐私泄露
ruleset=🎯 直连,[]GEOSITE,private

ruleset=🎯 直连,[]GEOIP,private,no-resolve

; 自定义直连域名规则集 - 从远程 YAML 文件加载
ruleset=🎯 直连,clash-classic:https://raw.githubusercontent.com/WillLiang713/GlobalScript/main/clash_direct.yaml

; 自定义AI供应商直连域名规则集 - 从远程 YAML 文件加载
ruleset=🎯 直连,clash-classic:https://raw.githubusercontent.com/WillLiang713/GlobalScript/main/clash_ai_direct.yaml

; 国内常用服务 - 直连以提升访问速度
ruleset=🎯 直连,[]GEOSITE,apple-cn

ruleset=🎯 直连,[]GEOSITE,google-cn

; 特定网站直连规则
ruleset=🏀 2kSports,[]DOMAIN-SUFFIX,2ksports.com

ruleset=📣 LINUXDO,[]DOMAIN-SUFFIX,linux.do

; 国内常用服务 - 直连处理
ruleset=🎯 直连,[]GEOSITE,category-games@cn

ruleset=🎯 直连,[]GEOSITE,category-game-platforms-download@cn

ruleset=🎯 直连,[]GEOSITE,category-public-tracker

; GitHub 服务 - 使用专门的代理组
ruleset=🐈‍⬛ GitHub,[]GEOSITE,github

; 海外开发服务 - 使用专门的代理组
ruleset=🛠️ 海外开发,[]GEOSITE,category-dev

; AI 服务 - 分为 OpenAI 和其他 AI 服务
ruleset=💡 OpenAI,[]GEOSITE,openai

ruleset=🪄 海外AI,[]GEOSITE,category-ai-!cn

; 视频会议服务 - 使用专门的代理组
ruleset=💻 Zoom,[]GEOSITE,zoom

; 游戏和流媒体服务 - 分为多个专门的代理组
ruleset=🎮 游戏平台下载,[]GEOSITE,category-game-platforms-download

ruleset=🎮 Steam,[]GEOSITE,steam

ruleset=🎮 海外游戏,[]GEOSITE,category-games-!cn

; 常见流媒体服务 - 独立分组优先匹配
ruleset=🎬 Netflix,[]GEOSITE,netflix

ruleset=📺 YouTube,[]GEOSITE,youtube

ruleset=🎬 DisneyPlus,[]GEOSITE,disney

ruleset=🎥 流媒体,[]GEOSITE,category-entertainment

; 海外社交与通讯服务 - 使用专门的代理组
ruleset=✈️ Telegram,[]GEOSITE,telegram

ruleset=💬 海外社媒,[]GEOSITE,category-communication

ruleset=💬 海外社媒,[]GEOSITE,category-social-media-!cn

; 国际大厂服务 - 分为苹果、微软、谷歌等专门的代理组
ruleset=🍎 苹果服务,[]GEOSITE,apple

ruleset=Ⓜ️ 微软服务,[]GEOSITE,microsoft

ruleset=🟢 谷歌服务,[]GEOSITE,google

ruleset=🟢 谷歌服务,[]GEOIP,google

; 成人内容服务 - 使用专门的代理组
ruleset=🔞 成人内容,[]GEOSITE,category-porn

; 兜底规则 - 国内域名和 IP 直连，其余流量使用漏网之鱼代理组
ruleset=🎯 直连,[]GEOSITE,cn

ruleset=🎯 直连,[]GEOIP,cn,no-resolve

ruleset=🐟 漏网之鱼,[]FINAL


; 手动选择代理组 - 用户可以手动切换代理节点
custom_proxy_group=🤚 手动选择`select`.*

; 自动选择代理组 - 根据延迟自动选择最优节点（排除特殊节点）
custom_proxy_group=♻️ 自动选择`url-test`.*`https://www.gstatic.com/generate_204`180,1200,50

custom_proxy_group=💡 OpenAI`select`[]💡 ChatGPT`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇰🇷 韩国`[]🇺🇸 美国`[]🤚 手动选择`[]♻️ 自动选择`[]🎯 直连

