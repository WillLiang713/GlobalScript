; =============================================================================
; Custom_OpenClash_Rules 订阅模板(精简版)
; =============================================================================
; 文件说明：
; - 这是一个适用于 OpenClash 的订阅转换配置文件
; - 采用全分组防 DNS 泄漏设计，确保所有流量都有明确的分流策略
; - 精简版适合日常使用，规则相对简洁但覆盖常用场景
; - 支持 GEOSITE/GEOIP 语法，兼容主流订阅转换器
;
; 使用说明：
; 1. 将此文件放入订阅转换器的配置目录
; 2. 在转换时选择此配置文件
; 3. 转换后的配置文件可直接导入 OpenClash 使用
;
; 注意事项：
; - 规则按顺序匹配，优先命中上方规则
; - 建议根据实际需求调整分组优先级
; - 如需添加自定义规则，请在相应分组后添加
; =============================================================================

[custom]
; 规则配置区域 - 定义不同服务的分流策略
; 格式：ruleset=分组名称,[]GEOSITE/GEOIP,规则集名称

; ========== 本地及私有网络直连 ==========
; 私有网络地址直连，避免代理内网设备
ruleset=🎯 全球直连,[]GEOSITE,private
; 私有网络IP段直连
ruleset=🎯 全球直连,[]GEOIP,private,no-resolve

; ========== 常用国内服务直连 ==========
; 国内常用服务直连，提升访问速度
; 苹果中国服务
ruleset=🎯 全球直连,[]GEOSITE,apple-cn
; 谷歌中国服务
ruleset=🎯 全球直连,[]GEOSITE,google-cn
; 国内游戏平台
ruleset=🎯 全球直连,[]GEOSITE,category-games@cn
; 国内游戏下载
ruleset=🎯 全球直连,[]GEOSITE,category-game-platforms-download@cn

; ========== 高频直连与公共Tracker ==========
; 公共BT Tracker直连，提升下载速度
ruleset=🎯 全球直连,[]GEOSITE,category-public-tracker

; ========== CDN服务分流 ==========
; 全球CDN服务直连，优化访问体验
; Cloudflare CDN
ruleset=🎯 全球直连,[]GEOSITE,cloudflare
; Cloudflare IP段
ruleset=🎯 全球直连,[]GEOIP,cloudflare,no-resolve
; AWS CloudFront
ruleset=🎯 全球直连,[]GEOIP,cloudfront,no-resolve
; Fastly CDN
ruleset=🎯 全球直连,[]GEOSITE,fastly
; Fastly IP段
ruleset=🎯 全球直连,[]GEOIP,fastly,no-resolve

; ========== AI服务分流 ==========
; AI相关服务分流，支持ChatGPT、Claude等
; OpenAI服务
ruleset=💡 OpenAI,[]GEOSITE,openai
; Cursor
ruleset=⌨️ Cursor,[]GEOSITE,cursor

; ========== 视频会议 ==========
; 视频会议服务分流
; Zoom视频会议
ruleset=💻 Zoom,[]GEOSITE,zoom

; ========== 游戏相关 ==========
; Steam平台
ruleset=🎮 Steam,[]GEOSITE,steam

; ========== 其他AI服务 ==========
; 其他AI服务(非中国)
ruleset=🪄 海外AI,[]GEOSITE,category-ai-!cn
; ========== 开发与工作相关 ==========
; 开发相关网站分流，支持代码托管、文档等
ruleset=🌐 海外开发,[]GEOSITE,category-dev

; ========== 海外服务 ==========
; 海外游戏(非中国)
ruleset=🎮 海外游戏,[]GEOSITE,category-games-!cn
; 游戏下载平台
ruleset=🎮 海外游戏,[]GEOSITE,category-game-platforms-download
; 流媒体
ruleset=🎥 流媒体,[]GEOSITE,category-entertainment
; 海外通讯应用
ruleset=💬 海外通讯,[]GEOSITE,category-communication
; 海外社交媒体(非中国)
ruleset=💬 海外媒体,[]GEOSITE,category-social-media-!cn
; 成人内容网站
ruleset=🔞 成人内容,[]GEOSITE,category-porn

; ========== 大厂服务分流 ==========
; 国际大厂服务分流，支持苹果、微软、谷歌等
; 苹果全球服务
ruleset=🍎 苹果服务,[]GEOSITE,apple
; 微软服务
ruleset=Ⓜ️ 微软服务,[]GEOSITE,microsoft
; 谷歌服务
ruleset=🟢 谷歌服务,[]GEOSITE,google
; 谷歌IP段
ruleset=🟢 谷歌服务,[]GEOIP,google,no-resolve

; ========== 兜底直连与漏网之鱼 ==========
; 兜底规则，确保所有流量都有明确的分流策略
; 海外网站(非中国)
ruleset=🤚 手动选择,[]GEOSITE,geolocation-!cn
; 中国网站
ruleset=🎯 全球直连,[]GEOSITE,cn
; 中国IP段
ruleset=🎯 全球直连,[]GEOIP,cn,no-resolve
; 最终兜底规则
ruleset=🐟 漏网之鱼,[]FINAL

