[custom]

; 内网/BT/游戏下载走直连
ruleset=直连,[]GEOIP,private,no-resolve
ruleset=直连,[]GEOSITE,category-public-tracker
ruleset=直连,[]GEOSITE,category-game-platforms-download@cn

; 常用服务独立分组
ruleset=AI,[]GEOSITE,category-ai-!cn
ruleset=开发,[]GEOSITE,category-dev
ruleset=媒体,[]GEOSITE,category-entertainment
ruleset=Steam,[]GEOSITE,steam
ruleset=游戏,[]GEOSITE,category-games-!cn

; 自定义直连
ruleset=直连,clash-classic:https://raw.githubusercontent.com/WillLiang713/GlobalScript/main/clash_direct.yaml

; 国内网站直连
ruleset=直连,[]GEOSITE,cn
ruleset=直连,[]GEOIP,cn

; 其他海外网站走代理
ruleset=代理,[]GEOSITE,geolocation-!cn
ruleset=代理,[]FINAL

; 可手动切换地区的服务
custom_proxy_group=AI`select`[]美国`[]新加坡`[]香港`[]自动
custom_proxy_group=开发`select`[]香港`[]日本`[]新加坡`[]自动
custom_proxy_group=媒体`select`[]新加坡`[]香港`[]美国`[]自动
custom_proxy_group=Steam`select`[]香港`[]日本`[]自动`[]直连
custom_proxy_group=游戏`select`[]香港`[]日本`[]自动`[]直连

; 通用代理组
custom_proxy_group=代理`select`[]自动`[]手动`[]直连
custom_proxy_group=手动`select`.*
custom_proxy_group=自动`url-test`.*`https://www.google.com/generate_204`300,,50
custom_proxy_group=直连`select`[]DIRECT

; 按地区自动测速
custom_proxy_group=香港`url-test`(港|HK|Hong Kong)`https://www.google.com/generate_204`300,,50
custom_proxy_group=美国`url-test`(美|US|United States)`https://www.google.com/generate_204`300,,50
custom_proxy_group=日本`url-test`(日|JP|Japan)`https://www.google.com/generate_204`300,,50
custom_proxy_group=新加坡`url-test`(新加坡|SG|Singapore)`https://www.google.com/generate_204`300,,50

enable_rule_generator=true
overwrite_original_rules=true
