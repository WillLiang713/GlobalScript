; Custom_OpenClash_Rules 订阅模板
; 全分组防 DNS 泄漏，适用于 OpenClash 订阅转换
; 基于 ACL4SSR 模板优化，感谢原作者！
; 配套教程：https://github.com/Aethersailor/Custom_OpenClash_Rules/wiki/OpenClash-%E8%AE%BE%E7%BD%AE%E6%96%B9%E6%A1%88


[custom]
; 规则按顺序匹配，优先命中上方规则
; 修改顺序会影响分流效果

; ========== 本地及私有网络直连（最高优先级）==========
; 匹配本地私有域名，直连
ruleset=🎯 全球直连,[]GEOSITE,private
; 匹配本地私有IP，直连
ruleset=🎯 全球直连,[]GEOIP,private,no-resolve

; ========== 项目自定义直连/代理规则（第二优先级）==========
; 自定义直连规则，直连
ruleset=🎯 全球直连,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Direct_Classical.yaml,28800
; 自定义代理规则，走手动选择
ruleset=🚀 手动选择,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Proxy_Classical.yaml,28800

; ========== 常用国内服务直连（第三优先级）==========
; Google中国服务直连
ruleset=🎯 全球直连,[]GEOSITE,google-cn
; 谷歌FCM分流（需要在谷歌服务之前）
ruleset=📢 谷歌FCM,[]GEOSITE,googlefcm
; 国内游戏平台直连
ruleset=🎯 全球直连,[]GEOSITE,category-games@cn
; Steam CDN 直连
ruleset=🎯 全球直连,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Steam_CDN_Classical.yaml,28800
; 游戏平台下载直连
ruleset=🎯 全球直连,[]GEOSITE,category-game-platforms-download
; 公共 Tracker 直连
ruleset=🎯 全球直连,[]GEOSITE,category-public-tracker

; ========== 开发与工作相关（高优先级）==========
; GitHub 相关流量分流（开发必需，高优先级）
ruleset=🌐 GitHub,[]GEOSITE,github
; Copilot 相关流量分流（开发必需，高优先级）
ruleset=🤖 Copilot,[]DOMAIN-KEYWORD,copilot
; Bing 相关流量分流（搜索引擎，高频使用）
ruleset=🌐 Bing,[]GEOSITE,bing
; 视频会议 Zoom 分流（工作必需）
ruleset=💻 Zoom,[]GEOSITE,zoom

; ========== AI服务分流（高优先级）==========
; 海外 AI 服务分流（现代开发必需）
ruleset=🤖 AI服务,[]GEOSITE,category-ai-!cn

; ========== 大厂服务分流（高优先级）==========
; 苹果服务分流（在谷歌之前，避免冲突）
ruleset=🍎 苹果服务,[]GEOSITE,apple
; 微软服务分流（开发工具相关）
ruleset=Ⓜ️ 微软服务,[]GEOSITE,microsoft
; 谷歌 IP 分流（优先于域名规则）
ruleset=🇬 谷歌服务,[]GEOIP,google,no-resolve
; 谷歌服务分流（搜索、开发工具等）
ruleset=🇬 谷歌服务,[]GEOSITE,google

; ========== 高频媒体服务分流（中高优先级）==========
; TikTok 分流（高频娱乐应用）
ruleset=🎶 TikTok,[]GEOSITE,tiktok
; YouTube 分流（高频视频平台）
ruleset=📹 YouTube,[]GEOSITE,youtube
; Netflix 分流（主流流媒体）
ruleset=🎥 Netflix,[]GEOSITE,netflix

; ========== 游戏相关（中高优先级）==========
; Steam 相关流量分流（游戏平台）
ruleset=🎮 Steam,[]GEOSITE,steam
; 海外游戏平台分流
ruleset=🎮 游戏平台,[]GEOSITE,category-games

; ========== 其他媒体流服务（中等优先级）==========
; Disney+ 分流
ruleset=🎬 国外媒体,[]GEOSITE,disney
; HBO 分流
ruleset=🎬 国外媒体,[]GEOSITE,hbo
; Prime Video 分流
ruleset=🎬 国外媒体,[]GEOSITE,primevideo
; Apple TV+ 分流
ruleset=🎬 国外媒体,[]GEOSITE,apple-tvplus
; Emby/Plex 等媒体服务器分流
ruleset=🎬 国外媒体,[]GEOSITE,category-emby
; Spotify 分流
ruleset=🎬 国外媒体,[]GEOSITE,spotify
; 巴哈姆特动画疯分流
ruleset=🎬 国外媒体,[]GEOSITE,bahamut
; 娱乐类网站分流
ruleset=🎬 国外媒体,[]GEOSITE,category-entertainment

; ========== 社交通讯分流（中等优先级）==========
; Telegram 分流（IP规则优先）
ruleset=💬 即时通讯,[]GEOIP,telegram,no-resolve
; 即时通讯类网站分流
ruleset=💬 即时通讯,[]GEOSITE,category-communication
; Twitter 分流（IP规则优先）
ruleset=🌐 社交媒体,[]GEOIP,twitter,no-resolve
; Facebook 分流（IP规则优先）
ruleset=🌐 社交媒体,[]GEOIP,facebook,no-resolve
; 海外社交媒体分流
ruleset=🌐 社交媒体,[]GEOSITE,category-social-media-!cn

; ========== 国外电商（较低优先级）==========
; 国外电商网站分流
ruleset=🛒 国外电商,[]GEOSITE,category-ecommerce

; ========== 兜底直连与漏网之鱼（最低优先级）==========
; 国内域名兜底直连
ruleset=🎯 全球直连,[]GEOSITE,cn
; 国内 IP 兜底直连
ruleset=🎯 全球直连,[]GEOIP,cn,no-resolve
; 漏网之鱼，未被前面规则命中的流量
ruleset=🐟 漏网之鱼,[]FINAL

