; Custom_OpenClash_Rules 订阅模板
; 全分组防 DNS 泄漏，适用于 OpenClash 订阅转换

[custom]
; 规则按顺序匹配，优先命中上方规则
; 修改顺序会影响分流效果

; ========== 本地及私有网络直连（最高优先级）==========
; 匹配本地私有域名，直连
ruleset=🎯 全球直连,[]GEOSITE,private
; 匹配本地私有IP，直连 
ruleset=🎯 全球直连,[]GEOIP,private,no-resolve
; 自定义域名规则集
ruleset=🎯 全球直连,clash-domain:https://raw.githubusercontent.com/WillLiang713/GlobalScript/refs/heads/main/clash_direct.yaml

; ========== 常用国内服务直连（第二优先级）==========
; 苹果服务直连
ruleset=🎯 全球直连,[]GEOSITE,apple-cn
; Google中国服务直连
ruleset=🎯 全球直连,[]GEOSITE,google-cn
; 国内游戏平台直连
ruleset=🎯 全球直连,[]GEOSITE,category-games@cn
; 国内游戏平台下载直连
ruleset=🎯 全球直连,[]GEOSITE,category-game-platforms-download@cn
; 公共 Tracker 直连
ruleset=🎯 全球直连,[]GEOSITE,category-public-tracker

; ========== CDN服务分流（第三优先级）==========
ruleset=☁️ CDN服务,[]GEOSITE,cloudflare
; Cloudflare CDN流量分流 
ruleset=☁️ CDN服务,[]GEOIP,cloudflare
; Cloudfront CDN流量分流 
ruleset=☁️ CDN服务,[]GEOIP,cloudfront
; Fastly CDN流量分流 
ruleset=☁️ CDN服务,[]GEOIP,fastly

; ========== 开发与工作相关（高优先级）==========
; GitHub 相关流量分流（开发必需，高优先级）
ruleset=🌐 GitHub,[]GEOSITE,github
; 视频会议 Zoom 分流（工作必需）
ruleset=💻 Zoom,[]GEOSITE,zoom

; ========== AI服务分流（高优先级）==========
; Cursor 分流
ruleset=⌨️ 开发,[]GEOSITE,cursor
; Microsoft Dev 分流
ruleset=⌨️ 开发,[]GEOSITE,microsoft-dev
; OpenAI 分流
ruleset=💡 OpenAI,[]GEOSITE,openai
ruleset=🔵 Gemini,[]GEOSITE,google-gemini
ruleset=🔵 Gemini,[]GEOSITE,google-deepmind
; 海外 AI 服务分流（现代开发必需）
ruleset=🤖 AI服务,[]GEOSITE,category-ai-!cn

; ========== 游戏相关（中高优先级）==========
; 游戏平台下载直连
ruleset=🎮 国际平台下载,[]GEOSITE,category-game-platforms-download
; Steam 相关流量分流
ruleset=🎮 Steam,[]GEOSITE,steam
; 海外游戏平台分流
ruleset=🎮 国际平台,[]GEOSITE,category-games-!cn

; ========== 高频媒体服务分流（高优先级）==========
; TikTok 分流（高频娱乐应用）
ruleset=🎶 TikTok,[]GEOSITE,tiktok
; YouTube 分流（高频视频平台）
ruleset=▶️ YouTube,[]GEOSITE,youtube
; Netflix 分流（主流流媒体）
ruleset=🎥 Netflix,[]GEOSITE,netflix
; Netflix 分流（主流流媒体） 
ruleset=🎥 Netflix,[]GEOIP,netflix
; 巴哈姆特动画疯分流
ruleset=🎬 巴哈姆特,[]GEOSITE,bahamut

; ========== 其他媒体流服务（中等优先级，已拆分）==========
; Disney+ 分流
ruleset=🎬 Disney+,[]GEOSITE,disney
; HBO 分流
ruleset=🎬 HBO,[]GEOSITE,hbo
; Prime Video 分流
ruleset=🎬 Prime Video,[]GEOSITE,primevideo
; Apple TV+ 分流
ruleset=🎬 Apple TV+,[]GEOSITE,apple-tvplus
; Emby 媒体服务分流
ruleset=🎬 Emby,[]GEOSITE,category-emby
; Spotify 分流
ruleset=🎵 Spotify,[]GEOSITE,spotify
; 娱乐类网站分流
ruleset=🎬 娱乐网站,[]GEOSITE,category-entertainment

; ========== 社交通讯分流（中等优先级）==========
; Telegram 分流 
ruleset=💬 Telegram,[]GEOSITE,telegram
; Twitter 分流
ruleset=🌐 Twitter,[]GEOSITE,twitter
; Facebook 分流 
ruleset=🌐 Facebook,[]GEOSITE,facebook
; 即时通讯类网站分流
ruleset=🌐 社交媒体,[]GEOSITE,category-communication
; 海外社交媒体分流
ruleset=🌐 社交媒体,[]GEOSITE,category-social-media-!cn

; ========== 国外电商（较低优先级）==========
; 国外电商网站分流
ruleset=🛒 国外电商,[]GEOSITE,category-ecommerce
; 成人内容分流
ruleset=🔞 成人内容,[]GEOSITE,category-porn

; ========== 大厂服务分流（高优先级）==========
; 苹果服务分流（在谷歌之前，避免冲突）
ruleset=🍎 苹果服务,[]GEOSITE,apple
; 微软服务分流（开发相关）
ruleset=Ⓜ️ 微软服务,[]GEOSITE,microsoft
; 谷歌服务分流（搜索、开发等）
ruleset=🟢 谷歌服务,[]GEOSITE,google
; 谷歌 IP 分流（优先于域名规则） 
ruleset=🟢 谷歌服务,[]GEOIP,google

; ========== 兜底直连与漏网之鱼（最低优先级）==========
; 国内域名兜底直连
ruleset=🎯 全球直连,[]GEOSITE,cn
; 非国内域名走手动选择
ruleset=🤚 手动选择,[]GEOSITE,geolocation-!cn
; 国内 IP 兜底直连 
ruleset=🎯 全球直连,[]GEOIP,cn
; 漏网之鱼，未被前面规则命中的流量
ruleset=🐟 漏网之鱼,[]FINAL

; ========== 核心代理分组 ==========
custom_proxy_group=🤚 手动选择`select`.*
custom_proxy_group=♻️ 自动选择`url-test`^(?!.*(剩余|流量|官网|到期)).*`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🛟 故障转移`fallback`^(?!.*(剩余|流量|官网|到期)).*`https://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔮 负载均衡`load-balance`^(?!.*(剩余|流量|官网|到期)).*`https://www.gstatic.com/generate_204`300,,50

